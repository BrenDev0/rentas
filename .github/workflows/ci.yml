name: CI Pipeline

on:
  pull_request:
    branches: [main, staging, v_1.0.0]
  push:
    branches: [main, staging, v_1.0.0]

jobs:

  # ---------------------------
  # 1 Linting
  # ---------------------------
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install ruff

      - name: Run Ruff
        run: ruff check .

  # ---------------------------
  # 2 Type Checking
  # ---------------------------
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install mypy

      - name: Run MyPy
        run: mypy src

  # ---------------------------
  # 3 Tests
  # ---------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]   # Only run if those pass

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio

      - name: Run Pytest
        run: |
          pytest